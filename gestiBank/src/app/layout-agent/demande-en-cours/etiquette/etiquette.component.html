<p>
  etiquette works!
</p>
 <div class="row">
	<div class="col-xl-3 col-lg-6">
	    <app-stat [bgClass]="'primary'" [icon]="'fa-tasks'" [count]="26" [label]="'XD'" ></app-stat>
	</div>

	<div class="col-xl-3 col-lg-6">
	    <app-stat [bgClass]="'warning'" [icon]="'fa-tasks'" [count]="12" [label]="'New task!'" ></app-stat>
	</div>

	<div class="col-xl-3 col-lg-6">
		<div class="card text-white bg-'primary'">
		    <div class="card-header">
		        <div class="row">
		            <div class="col col-xs-3">
		                <i class="fa-tasks fa-5x"></i>
		            </div>
		            <div class="col col-xs-9 text-right">
		                <div class="d-block huge">{{count}}</div>
		                <div class="d-block">{{label}}</div>
		            </div>
		        </div>
		    </div>
		    <div class="card-footer">
		        <span class="float-left">View Details {{data}}</span>
		        <a href="javascript:void(0)" class="float-right card-inverse">
		            <span ><i class="fa fa-arrow-circle-right"></i></span>
		        </a>
		    </div>
		</div>
	</div>
</div>
