<div class="container">
	<header class="header">
		<div class="row">
			<div class="col-md-4">
				<h1>Liste des Clients</h1>
			</div>
			<div class="col-md-6">
			</div>
			<div class="col-md-2">
		
				<app-nouveau-client-modal ></app-nouveau-client-modal>
			</div>
		</div>
	</header>
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Pseudo</th>
				<th>Adresse</th>
				<th>Email</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let client of clients">
				<th scope="row">{{client.id}}</th>
				<td>{{client.identifiant}}</td>
				<td>{{client.adresse}}</td>
				<td>{{client.email}}</td>
				<td>
					<app-detail-client-modal [clientModal]="client"></app-detail-client-modal>
					<button type="button" class="btn btn-danger" (click)="deleteClient(client)">Supprimer</button>
					
				</td>
			</tr>
		</tbody>
	</table>
	
</div>
