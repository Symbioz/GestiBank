 <button class="btn btn btn-primary btn-xs fa fa-pencil"  (click)="open(content)"></button>

<div class="row">
    <div class="col-sm-12">
                <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">{{'Editer' | translate}}</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                <form role="form">

                <fieldset class="form-group">
                    <label>{{ 'Matricule' | translate }}</label>
                    <input class="form-control" placeholder="{{agentModal.matricule}}" type="text">
                    <label>{{ 'Nom' | translate }}</label>
                    <input class="form-control" placeholder="{{agentModal.nom}}" type="text">
                    <label>{{ 'Prenom' | translate }}</label>
                    <input class="form-control" placeholder="{{agentModal.prenom}}" type="text">
                    <label>{{ 'MotDePasse' | translate }}</label>
                    <input class="form-control" placeholder="Mot de passe" type="password">
                    <label> {{'DateDebutContrat'| translate}}</label>
                    <input class="form-control" placeholder="Mot de passe" type="date">

                </fieldset>
               
                <button type="submit" class="btn btn-success btn-xs"> {{'EditerAgent' | translate}}</button>

               </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                    </div>
                </ng-template>
</div>
