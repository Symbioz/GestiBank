<div class="card mb-3">
      
                <div class="card-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>{{'IDClient' | translate}}</th>
                            <th>{{'Nom' | translate}}</th> 
                            <th>{{'Prenom' | translate}}</th> 
                            <th>{{'Reaffecter' | translate}}</th> 
                            <th>{{'Valider' | translate}}</th> 
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let client of ListeClients">
                            <td>{{client.id}}</td>
                            <td>{{client.nom}}</td>
                            <td>{{client.prenom}}</td>
                            <td>
                                <select>
                                   <option *ngFor=" let agent of ListeAgents">{{ agent.matricule }}</option>
                                </select> 
                            </td>
                            <td><app-bouton-validation-affectation></app-bouton-validation-affectation></td>
                        </tr>
 
                        </tbody>
                    </table>
                </div>

                
</div>
