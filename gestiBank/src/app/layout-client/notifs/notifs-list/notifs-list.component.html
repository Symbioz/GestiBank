<div [@routerTransition]>
	<div class="col-lg-8">
		
		<app-page-header [heading]="'Notifications'" [icon]="'fa-bar-chart-o'"></app-page-header>

	    <ngb-alert [type]="notif.status" (close)="deleteNotification(notif)" *ngFor="let notif of notifications">
	        {{ notif.date | date : "dd/MM/yyyy" }} -- {{ notif.message }}
	    </ngb-alert>

	</div>
</div>
